<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.suspend_employee }}</h1>
    <app-icon-button
      tabindex="-1"
      mat-dialog-close=""
      class="close-btn"
      icon="CLOSE"></app-icon-button>
  </div>
  <div class="dialog-content">
    <div class="grid grid-cols-2 gap-4">
      <ng-container [formGroup]="form">
        <app-input
          formControlName="arName"
          [label]="lang.map.ar_name"></app-input>
        <app-input
          formControlName="enName"
          [label]="lang.map.en_name"></app-input>
        <app-input formControlName="dateFrom" [label]="lang.map.date_from">
          <input
            appControl
            formControlName="dateFrom"
            (click)="dateFrom.open()"
            [matDatepicker]="dateFrom"
            [min]="today" />
          <mat-datepicker touchUi="true" #dateFrom />
        </app-input>
        <app-input formControlName="dateTo" [label]="lang.map.date_to">
          <input
            appControl
            formControlName="dateTo"
            (click)="dateTo.open()"
            [matDatepicker]="dateTo"
            [min]="today" />
          <mat-datepicker touchUi="true" #dateTo />
        </app-input>

        <div class="flex flex-row pl-1 items-center justify-start">
          <app-switch
            [trueValue]="1"
            [falseValue]="0"
            formControlName="status"
            [label]="lang.map.status"></app-switch>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    <app-button (click)="save$.next()" buttonType="primary"
      >{{ lang.map.save }}
    </app-button>
    <app-button mat-dialog-close="" buttonType="primary-outline"
      >{{ lang.map.close }}
    </app-button>
  </div>
</div>

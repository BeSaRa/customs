<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>
      {{ lang.map.select_clearing_agent }}
    </h1>
    <app-icon-button
      tabindex="-1"
      mat-dialog-close=""
      class="close-btn"
      icon="CLOSE"></app-icon-button>
  </div>
  <div class="dialog-content max-w-[800px] space-y-4">
    <table mat-table class="table-style table-primary" [dataSource]="list">
      <!-- clearing Agent Code -->
      <ng-container matColumnDef="clearingAgentCode">
        <th mat-header-cell *matHeaderCellDef>
          {{ lang.map.clearing_agent_code }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.agentCustomCode }}
        </td>
      </ng-container>

      <!-- name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          {{ lang.map.clearing_agent_name }}
        </th>
        <td mat-cell class="w-40" *matCellDef="let element">
          {{ element.getNames() }}
        </td>
      </ng-container>

      <!-- qId -->
      <ng-container matColumnDef="qId">
        <th mat-header-cell *matHeaderCellDef>
          {{ lang.map.qid }}
        </th>
        <td mat-cell class="w-40" *matCellDef="let element"></td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          {{ lang.map.actions }}
        </th>
        <td mat-cell class="w-40" *matCellDef="let element">
          <app-button [mat-dialog-close]="element">{{
            lang.map.select
          }}</app-button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
      </tr>
    </table>
  </div>
  <div class="dialog-footer justify-end">
    <app-button mat-dialog-close="" buttonType="primary-outline">
      {{ lang.map.close }}
    </app-button>
  </div>
</div>

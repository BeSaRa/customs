<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.audit }} - {{ model.getNames() }}</h1>
    <app-icon-button tabindex="-1" mat-dialog-close="" class="close-btn" icon="CLOSE"></app-icon-button>
  </div>
  <div class="dialog-content">
    <div class="shadow relative">
      <div *ngIf="loading$ | async" class="z-20 bg-black bg-opacity-5 absolute inset-0 flex justify-center">
        <mat-spinner style="margin-top: 120px" [diameter]="75"></mat-spinner>
      </div>

      <table mat-table matSort class="table-style" [dataSource]="dataSource">
        <!-- ip -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef>{{ lang.map.ip }}</th>
          <td mat-cell *matCellDef="let element">{{ element.clientIP }}</td>
        </ng-container>
        <!-- user -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>{{ lang.map.user }}</th>
          <td mat-cell *matCellDef="let element">{{ element.userInfo.getNames() }}</td>
        </ng-container>
        <!-- operation -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>{{ lang.map.operation }}</th>
          <td mat-cell *matCellDef="let element">{{ element.operationInfo.getNames() }}</td>
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>{{ lang.map.actions }}</th>
          <td mat-cell *matCellDef="let element">
            <div class="flex">
              <app-icon-button
                [disabled]="loading$ | async"
                [matTooltip]="lang.map.view"
                (click)="view$.next(element)"
                icon="VIEW"></app-icon-button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsWrapper.displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsWrapper.displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td *ngIf="(loading$ | async)!" class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
        </tr>
      </table>
      <mat-paginator
        class="border-t"
        (page)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="limit"
        [showFirstLastButtons]="showFirstLastButtons"
        [length]="length">
      </mat-paginator>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    <app-button mat-dialog-close="" buttonType="primary">{{ lang.map.close }}</app-button>
  </div>
</div>

<div class="bg-white h-16 shadow items-center justify-start flex px-4 space-x-4 rtl:space-x-reverse">
  <button (click)="menuClicked()" mat-icon-button>
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <app-input label="" placeholder="search" [noMargin]="true" class="flex-auto [&_.input-form]:bg-read-500"></app-input>
  <button class="space-x-4 rtl:space-x-reverse flex items-center" [matMenuTriggerFor]="userMenu">
    <div class="rounded-full w-10">
      <img ngSrc="assets/images/user.png" alt="avatar" height="512" width="512" />
    </div>
    <div>
      <span>{{ employee && employee.getNames() }}</span>
      <mat-menu #userMenu="matMenu">
        <button class="text-slate-700" (click)="editUserPreferences$.next()" mat-menu-item>
          <mat-icon [svgIcon]="AppIcons.USERPREFERENCES"></mat-icon>
          <span>{{ lang.map.lbl_user_preferences }}</span>
        </button>
        <button class="text-slate-700" (click)="logout()" mat-menu-item>
          <mat-icon [svgIcon]="AppIcons.LOGOUT"></mat-icon>
          <span>{{ lang.map.logout }}</span>
        </button>
      </mat-menu>
    </div>
  </button>
  <app-icon-button (click)="logout()" [matTooltip]="lang.map.logout" icon="LOGOUT"></app-icon-button>
  <button mat-button [matMenuTriggerFor]="langMenu">
    <div class="flex items-center justify-start gap-x-2">
      <div class="w-7">
        <img alt="language-switcher" ngSrc="assets/images/lang.png" height="512" width="512" />
      </div>
      <span>{{ lang.getCurrent().name }}</span>
    </div>
  </button>
  <mat-menu #langMenu="matMenu">
    <button (click)="lang.setCurrent(item)" *ngFor="let item of lang.languages" mat-menu-item>{{ item.name }}</button>
  </mat-menu>
  <div class="w-10"></div>
</div>

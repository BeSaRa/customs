<div class="flex items-center">
  @if (title) {
    <h1 class="text-primary text-xl">{{ title }}</h1>
  }
  @if (!readonly) {
    <app-icon-button
      class="text-primary"
      (click)="openAddDialog()"
      icon="PLUS_BOX"></app-icon-button>
  }
  <app-icon-button
    class="text-primary"
    (click)="reload$.next()"
    icon="RELOAD"></app-icon-button>
</div>
<div class="flex">
  <table
    mat-table
    matSort
    class="table-style table-primary"
    [dataSource]="dataSource">
    <!-- documentTitle -->
    <ng-container matColumnDef="documentTitle">
      <th mat-header-cell *matHeaderCellDef>{{ lang.map.document_name }}</th>
      <td mat-cell *matCellDef="let element">{{ element.documentTitle }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
    </tr>
  </table>
</div>

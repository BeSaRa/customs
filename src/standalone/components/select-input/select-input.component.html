<label
  (click)="delegateFocus()"
  [for]="name"
  [ngClass]="{ 'has-error': !!(errors | async) && displayErrors }"
  class="group block relative {{ !noMargin ? marginBottom : '' }}">
  <span [ngClass]="labelColor" class="block font-medium">{{ label }}</span>
  <div [ngClass]="size" class="group/input-wrapper input-form {{ inputColor }} flex items-center justify-start">
    <ng-content select="[appInputPrefix]"></ng-content>
    <span
      [ngClass]="{ prefix: inputPrefix, suffix: inputSuffix }"
      class="peer absolute hidden pointer-events-none"></span>
    <mat-select
      #selectInput
      [placeholder]="placeholder"
      [formControl]="control"
      (blur)="inputTouch()"
      [id]="name"
      [ngClass]="tailwindClass">
      <div class="px-2 pb-2" *ngIf="enableFilter">
        <app-input
          [formControl]="filterControl"
          label=""
          [displayErrors]="false"
          [noMargin]="true"
          [placeholder]="lang.map.filter"
          ><mat-icon appInputSuffix class="mx-1 !h-10" svgIcon="magnify"></mat-icon
        ></app-input>
      </div>
      <ng-container
        *ngFor="let option of options | filterSelectInput : bindFilter : (filterTxt$ | async)"
        [ngTemplateOutlet]="optionTemplate?.templateRef || defaultTemplate"
        [ngTemplateOutletContext]="{ $implicit: option }"></ng-container>
      <ng-template #defaultTemplate let-option>
        <mat-option [value]="getBindValue(option)">{{ getBindLabel(option) }}</mat-option>
      </ng-template>
    </mat-select>
    <ng-content select="[appInputSuffix]"></ng-content>
  </div>
  <ng-container *ngIf="displayErrors">
    <app-validation-errors [errors]="errors | async"></app-validation-errors>
  </ng-container>
</label>

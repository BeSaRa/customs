<div class="flex items-center">
  <h1 *ngIf="title" class="text-primary text-xl">{{ title }}</h1>
  <app-icon-button class="text-primary" (click)="openAddDialog()" icon="PLUS_BOX"></app-icon-button>
</div>
<div class="flex">
  <mat-card class="w-full">
    <table mat-table matSort class="table-style" (matSortChange)="sort($event)" [dataSource]="dataSource">
      <!-- arName -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header="id" *matHeaderCellDef>{{ lang.map.ar_name }}</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>
      <!-- arName -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header="name" *matHeaderCellDef>{{ lang.map.ar_name }}</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
      </tr>
    </table>
  </mat-card>
</div>

<div class="flex items-center">
  <h1 *ngIf="title" class="text-primary text-xl">{{ title }}</h1>
  <app-icon-button class="text-primary" (click)="openAddDialog()" icon="PLUS_BOX"></app-icon-button>
  <app-icon-button class="text-primary" (click)="reload$.next()" icon="RELOAD"></app-icon-button>
</div>
<div class="flex">
  <mat-card class="w-full">
    <table mat-table matSort class="table-style" (matSortChange)="sort($event)" [dataSource]="dataSource">
      <!-- arName -->
      <ng-container matColumnDef="documentTitle">
        <th mat-header-cell mat-sort-header="documentTitle" *matHeaderCellDef>{{ lang.map.document_name }}</th>
        <td mat-cell *matCellDef="let element">{{ element.documentTitle }}</td>
      </ng-container>
      <!-- arName -->
      <ng-container matColumnDef="attachmentType">
        <th mat-header-cell mat-sort-header="attachmentType" *matHeaderCellDef>{{ lang.map.attachment_type }}</th>
        <td mat-cell *matCellDef="let element">{{ element.attachmentTypeId }}</td>
      </ng-container>
      <!-- arName -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ lang.map.actions }}</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
            <app-icon-button (click)="view$.next(element)" icon="VIEW"></app-icon-button>
            <app-icon-button icon="DELETE"></app-icon-button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
      </tr>
    </table>
  </mat-card>
</div>

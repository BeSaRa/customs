<nav
  class="border-gray-200 rtl:bg-gradient-to-br ltr:bg-gradient-to-bl from-primary to-primary-dark">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div
      class="flex-none flex px-2 py-2 me-auto items-center justify-start space-x-2 rtl:space-x-reverse">
      <a routerLink="/external/home" class="flex-none w-12">
        <img src="/assets/images/main-logo.png" class="h-8" alt="logo" />
      </a>
      <a routerLink="/external/home" class="flex-auto">
        <img src="assets/images/logo-text.png" alt="logo text" class="h-8" />
      </a>
    </div>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0">
        <li>
          <a
            [routerLink]="'/external/home'"
            [ngClass]="{
              'dark:text-white md:dark:text-blue-500':
                isActive('/external/home')
            }"
            class="text-white"
            >{{ lang.map.main }}</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/external/investigations'"
            [ngClass]="{
              'dark:text-white md:dark:text-blue-500': isActive(
                '/external/investigations'
              )
            }"
            class="text-white"
            >{{ lang.map.lbl_investigation_files }}</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/external/decisions'"
            [ngClass]="{
              'dark:text-white md:dark:text-blue-500': isActive(
                '/external/decisions'
              )
            }"
            class="text-white"
            >{{ lang.map.lbl_decisions }}</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/external/summons-to-attend'"
            [ngClass]="{
              'dark:text-white md:dark:text-blue-500': isActive(
                '/external/summons-to-attend'
              )
            }"
            class="text-white"
            >{{ lang.map.summons_to_attend }}</a
          >
        </li>
      </ul>
    </div>
    <app-icon-button
      (click)="logout()"
      [color]="'white'"
      class="ms-5"
      [matTooltip]="lang.map.logout"
      icon="LOGOUT"></app-icon-button>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false">
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
  </div>
</nav>

<a [routerLink]="item.path" class="p-3 flex items-center flex-col">
  <div
    class="relative bg-gradient-to-b w-40 h-40 from-white to-gray-100 shadow hover:shadow-xl flex flex-auto items-center justify-center rounded-lg p-2">
    <div class="absolute bg-stars w-full h-full"></div>
    <mat-icon *ngIf="item.icon" [svgIcon]="item.icon" class="size-80 text-primary"></mat-icon>
  </div>
  <h1 class="text-lg mt-2 text-center w-full text-primary">{{ item.translate }}</h1>
</a>

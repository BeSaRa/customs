<div class="flex justify-start items-center">
  <h1 class="text-primary text-xl">{{ title }}</h1>
  <app-icon-button (click)="add$.next()" class="text-primary" icon="PLUS_BOX"></app-icon-button>
  <app-icon-button (click)="reload$.next()" class="text-primary" icon="RELOAD"></app-icon-button>
</div>
<div>
  <table mat-table matSort class="table-style table-primary" [dataSource]="dataSource">
    <!-- violationType -->
    <ng-container matColumnDef="violationType">
      <th mat-header-cell mat-sort-header="violationType" *matHeaderCellDef>{{ lang.map.violation_type }}</th>
      <td mat-cell *matCellDef="let element">{{ element.violationType }}</td>
    </ng-container>
    <!-- classification -->
    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header="description" *matHeaderCellDef>{{ lang.map.description }}</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- creationDate -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell mat-sort-header="creationDate" *matHeaderCellDef>{{ lang.map.creation_date }}</th>
      <td mat-cell *matCellDef="let element">{{ element.violationsDate | date : Config.DATE_FORMAT }}</td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell mat-sort-header="actions" *matHeaderCellDef>{{ lang.map.actions }}</th>
      <td mat-cell *matCellDef="let element">{{ element.actions }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
    </tr>
  </table>
</div>

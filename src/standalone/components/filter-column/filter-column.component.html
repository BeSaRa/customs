<app-input *ngIf="isText()" size="sm" tabindex="-1" [noMargin]="true" label="" [formControl]="control">
  <mat-icon
    (keydown.enter)="clear()"
    (keydown.space)="clear()"
    (click)="clear()"
    class="cursor-pointer"
    mat-ripple
    tabindex="0"
    appInputSuffix
    [matTooltip]="lang.map.clear_filter"
    [svgIcon]="control.value ? AppIcons.FILTER_REMOVE : AppIcons.FILTER_OUTLINE"></mat-icon>
</app-input>

<app-icon-button
  class="w-12 inline-block"
  [matTooltip]="lang.map.clear_all_filters"
  *ngIf="isActions()"
  [disabled]="noFilteredColumns()"
  (click)="clearAllFilters()"
  icon="FILTER_REMOVE"></app-icon-button>

<app-select-input
  *ngIf="isSelect()"
  [options]="(options | async)!"
  [bindLabel]="column!.config.bindSelectLabel!"
  [bindValue]="column!.config.bindSelectValue!"
  size="sm"
  tabindex="-1"
  [noMargin]="true"
  label=""
  [formControl]="control">
  <mat-icon
    (keydown.enter)="clear()"
    (keydown.space)="clear()"
    (click)="clear()"
    class="cursor-pointer"
    mat-ripple
    tabindex="0"
    appInputSuffix
    [matTooltip]="lang.map.clear_filter"
    [svgIcon]="control.value || control.value === '0' ? AppIcons.FILTER_REMOVE : AppIcons.FILTER_OUTLINE"></mat-icon>
</app-select-input>

<div class="max-w-full w-[400px]">
  <div [ngClass]="selectedClass.bg" class="h-2"></div>
  <div class="dialog-content p-6 h-30">
    <div
      [ngClass]="{ 'flex-col': !data.title }"
      class="flex items-center gap-2"
    >
      <div class="dialog-icon flex-none">
        <mat-icon
          [ngClass]="selectedClass.text"
          class="size-48"
          [svgIcon]="selectedClass.icon"
        ></mat-icon>
      </div>
      <div class="flex-auto flex flex-col">
        <div *ngIf="data.title" class="dialog-body-title font-semibold text-lg">
          {{ data.title }}
        </div>
        <div class="dialog-body-content">
          {{ data.content }}
        </div>
      </div>
    </div>
  </div>
  <div
    class="dialog-footer border border-t p-4 space-x-4 rtl:space-x-reverse flex justify-end"
  >
    <button class="btn-secondary">Secondary</button>
    <button (click)="close()" class="btn-primary">Primary</button>
  </div>
</div>

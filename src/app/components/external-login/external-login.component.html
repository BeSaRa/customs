<div
  class="text-white h-full w-full relative items-center justify-center flex flex-col rtl:bg-gradient-to-br ltr:bg-gradient-to-bl from-primary to-primary-dark overflow-hidden">
  <div class="rotated-background z-0"></div>
  <object
    data="assets/images/bg.svg"
    class="absolute pointer-events-none bottom-0 w-screen object-cover mix-blend-color-dodge opacity-30">
    image
  </object>
  <div class="flex flex-col-reverse lg:flex-row relative w-full z-1">
    <div id="form" class="z-10 justify-center flex flex-auto">
      <div class="flex flex-col w-1/2 lg:-mt-20">
        <h1 class="text-center text-2xl border-b-4 p-4 border-secondary mb-4">
          {{ lang.map.external_users_login }}
        </h1>
        <form [formGroup]="form" autocomplete="off">
          <div class="mt-4">
            <h3 class="font-semibold text-gray-900 dark:text-white">
              {{ lang.map.login_us }}
            </h3>
            <mat-radio-group
              class="white-radio-button-group items-center w-full text-sm font-medium sm:flex text-white mb-5"
              (change)="handleUseTypeChange()"
              formControlName="userType">
              <mat-radio-button class="w-full">
                {{ lang.map.lbl_individuals }}
              </mat-radio-button>
              <mat-radio-button
                class="w-full text-white"
                [value]="userTypes.EXTERNAL_CLEARING_AGENCY">
                {{ lang.map.lbl_companies }}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          @if (!isClearingAgency) {
            <!-- hide in case the logged in user of type clearing agency  -->
            <app-input
              formControlName="qid"
              labelColor="text-white"
              class="mt-4"
              [label]="lang.map.qid" />
          }
          @if (isClearingAgency) {
            <!-- hide in case the logged in user of type clearing agency  -->
            <app-input
              formControlName="eId"
              labelColor="text-white"
              class="mt-4"
              [label]="lang.map.establishment_id" />
          }
          <app-button
            (click)="login$.next()"
            buttonType="secondary"
            class="block mt-8">
            {{ lang.map.login }}
          </app-button>
        </form>
        <app-version class="flex self-center mt-5" />
      </div>
    </div>
    <div
      id="logo"
      class="z-10 flex-auto flex flex-col items-center justify-center">
      <!--suppress CheckImageSize -->
      <img
        alt="General Authority of Customs logo"
        priority="priority"
        ngSrc="assets/images/main-logo.png"
        width="133"
        height="75" />
      <img
        alt="General Authority of Customs logo Text"
        priority="priority"
        ngSrc="assets/images/logo-text.png"
        width="267"
        height="39" />
      <h1 class="text-2xl my-4">
        {{ lang.map.customs_investigation_platform }}
      </h1>
    </div>
  </div>
</div>

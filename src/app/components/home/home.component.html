<div class="flex h-screen w-screen overflow-hidden">
  <app-sidebar #sidebar class="shadow-2xl shadow-slate-600 flex-none" />
  <div
    class="bg-slate-100 text-slate-700 flex flex-col flex-auto w-[calc(100vw-300px)]">
    <app-navbar class="z-10 shadow" (menuClick)="sidebar.toggle()"></app-navbar>
    <div class="flex-auto p-4 h-0 overflow-y-scroll">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-version class="absolute bottom-5 ltr:right-5 rtl:left-5 drop-shadow" />
  @if (employeeService.hasPermissionTo('OPEN_AI_CHAT')) {
    <app-chat-ai
      class="z-50 fixed bottom-12 rtl:left-5 ltr:right-5 flex flex-col"></app-chat-ai>
<!--    <app-chat class="fixed z-20 rtl:right-0 ltr:left-0 bottom-0" />-->
  }
</div>

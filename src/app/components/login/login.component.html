<div
  class="text-white h-full w-full relative items-center justify-center flex flex-col rtl:bg-gradient-to-br ltr:bg-gradient-to-bl from-primary to-primary-dark overflow-hidden">
  <div class="rotated-background z-0"></div>
  <object
    data="assets/images/bg.svg"
    class="absolute pointer-events-none bottom-0 w-screen object-cover mix-blend-color-dodge opacity-30"></object>
  <div class="flex flex-col-reverse lg:flex-row relative w-full z-1">
    <div id="form" class="z-10 justify-center flex flex-auto">
      <div class="flex flex-col w-1/2 lg:-mt-20">
        <h1 class="text-center text-2xl border-b-4 p-4 border-secondary">Login Form</h1>
        <form [formGroup]="form" autocomplete="off">
          <app-input
            formControlName="userName"
            labelColor="text-white"
            class="mt-4"
            placeholder="username"
            label="username" />
          <app-input
            formControlName="userPassword"
            labelColor="text-white"
            placeholder="password"
            type="password"
            label="password" />
          <app-button (click)="login$.next()" type="secondary" class="block mt-8">login</app-button>
        </form>
      </div>
    </div>
    <div id="logo" class="z-10 flex-auto flex flex-col items-center justify-center">
      <!--suppress CheckImageSize -->
      <img alt="App logo" ngSrc="assets/images/logo.png" width="267" height="150" />
      <h1 class="text-2xl my-4">Customs Investigation Platform</h1>
    </div>
  </div>
</div>

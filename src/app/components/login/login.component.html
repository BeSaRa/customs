<div
  class="h-full w-full relative flex flex-col rtl:bg-gradient-to-br ltr:bg-gradient-to-bl from-primary to-primary-dark overflow-hidden text-white">
  <div
    class="h-full w-full relative items-center justify-center flex flex-col rtl:bg-gradient-to-br ltr:bg-gradient-to-bl from-primary to-primary-dark overflow-hidden">
    <div class="rotated-background z-0"></div>
    <div class="flex flex-col-reverse lg:flex-row relative w-full z-1">
      <div id="form" class="justify-center flex flex-auto">
        <div class="flex flex-col w-1/2 -mt-20">
          <h1 class="text-center text-2xl font-semibold border-b-4 p-4 border-secondary">Login Form</h1>
          <app-input label="username" [(ngModel)]="model" labelColor="text-white">
            <input
              appControl
              required
              type="text"
              [hiddenInput]="true"
              [validation]="true"
              [(ngModel)]="model"
              mask="XX 00 00" />
          </app-input>
          <app-input label="username" [formControl]="ctrl" labelColor="text-white">
            <input
              type="text"
              appControl
              [validation]="true"
              [hiddenInput]="true"
              [formControl]="ctrl"
              mask="00 XX 00" />
          </app-input>
          <ng-container [formGroup]="group">
            <app-input label="username" formControlName="myControl" labelColor="text-white">
              <input
                type="text"
                appControl
                [validation]="true"
                [hiddenInput]="true"
                formControlName="myControl"
                mask="00 00 XX" />
            </app-input>
          </ng-container>
          <app-input
            label="password"
            [displayErrors]="false"
            [formControl]="ctrl2"
            type="password"
            labelColor="text-white"></app-input>
        </div>
      </div>
      <div id="logo" class="bg-yellow-500 h-40 flex-auto"></div>
    </div>
  </div>
</div>

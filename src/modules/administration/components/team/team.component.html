<div
  class="flex bg-gradient-to-br from-primary to-primary-light text-white rounded-tr-lg rounded-tl-lg items-center justify-start py-2">
  <h1 class="text-xl min-h-[3rem] align-middle flex items-center px-3">
    {{ lang.map.menu_team }}
  </h1>
  <app-icon-button [matTooltip]="lang.map.reload" (click)="reload$.next()" icon="RELOAD"></app-icon-button>
  <app-name-filter (filterChange)="onFilterChange($event)"></app-name-filter>
</div>
<div class="shadow">
  <table mat-table matSort class="table-style" (matSortChange)="sort($event)" [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(element) : null"
          [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- arName Column -->
    <ng-container matColumnDef="arName">
      <th mat-header-cell mat-sort-header="arName" *matHeaderCellDef>{{ lang.map.ar_name }}</th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.arName | highlight : filterValue.arName ?? ''"></td>
    </ng-container>

    <!-- enName Column -->
    <ng-container matColumnDef="enName">
      <th mat-header-cell mat-sort-header="enName" *matHeaderCellDef>{{ lang.map.en_name }}</th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.enName | highlight : filterValue.enName ?? ''"></td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header="status" *matHeaderCellDef>{{ lang.map.status }}</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          class="cursor-not-allowed"
          [matTooltip]="element.status ? lang.map.active : lang.map.in_active"
          color="primary"
          [checked]="element.status"
          disabled="true"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ lang.map.actions }}</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center">
          <app-icon-button [matTooltip]="lang.map.view" (click)="view$.next(element)" icon="VIEW"></app-icon-button>
          <app-icon-button [matTooltip]="lang.map.edit" (click)="edit$.next(element)" icon="EDIT"></app-icon-button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="p-4" colspan="100">{{ lang.map.no_records_to_display }}</td>
    </tr>
  </table>
  <mat-paginator
    class="border-t border-gray-200"
    (page)="paginate($event)"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="limit"
    [showFirstLastButtons]="showFirstLastButtons"
    [length]="length">
  </mat-paginator>
</div>

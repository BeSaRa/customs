<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.auto_fill }}</h1>
    <app-icon-button
      tabindex="-1"
      mat-dialog-close=""
      class="close-btn"
      icon="CLOSE"></app-icon-button>
  </div>
  <div class="p-4">
    <div
      class="flex bg-gradient-to-br from-primary to-primary-light text-white rounded-tr-lg rounded-tl-lg items-center justify-start py-2">
      <h1 class="text-xl min-h-[3rem] align-middle flex items-center px-3">
        {{ lang.map.menu_mawared_employee }}
      </h1>
    </div>
    <div class="relative shadow overflow-auto" style="height: 28rem">
      <table mat-table class="table-style" [dataSource]="dataSource">
        <!-- arName Column -->
        <ng-container matColumnDef="arName">
          <th mat-header-cell *matHeaderCellDef>
            {{ lang.map.ar_name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.arName }}</td>
        </ng-container>

        <!-- enName Column -->
        <ng-container matColumnDef="enName">
          <th mat-header-cell *matHeaderCellDef>
            {{ lang.map.en_name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.enName }}</td>
        </ng-container>

        <!-- employeeQId Column -->
        <ng-container matColumnDef="qid">
          <th mat-header-cell *matHeaderCellDef>
            {{ lang.map.qid }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.qid }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>{{ lang.map.actions }}</th>
          <td mat-cell *matCellDef="let element">
            <div class="flex">
              <app-icon-button
                [matTooltip]="lang.map.auto_fill"
                [mat-dialog-close]="element"
                icon="AUTO_FILL"></app-icon-button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="p-4" colspan="100">
            {{ lang.map.no_records_to_display }}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    <app-button mat-dialog-close="" buttonType="primary"
      >{{ lang.map.close }}
    </app-button>
  </div>
</div>

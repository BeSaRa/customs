<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.menu_broker }}</h1>
    <app-icon-button tabindex="-1" mat-dialog-close="" class="close-btn" icon="CLOSE"></app-icon-button>
  </div>
  <div class="dialog-content">
    <div class="grid grid-cols-2 gap-4">
      <ng-container [formGroup]="form">
        <app-input formControlName="arName" [label]="lang.map.ar_name"></app-input>
        <app-input formControlName="enName" [label]="lang.map.en_name"></app-input>
        <app-input formControlName="qid" [label]="lang.map.qid"></app-input>
        <app-input formControlName="code" [label]="lang.map.broker_code"></app-input>
        <app-input formControlName="bokerPenalties" [label]="lang.map.broker_penalties"></app-input>
        <app-input formControlName="phoneNumber" [label]="lang.map.phone_number"></app-input>
        <app-input formControlName="email" [label]="lang.map.email"></app-input>
        <app-input formControlName="licenseNumber" [label]="lang.map.license_number"></app-input>
        <app-input
          formControlName="licenseStartDate"
          type="datetime-local"
          [label]="lang.map.license_start_date"></app-input>
        <app-input
          formControlName="licenseEndDate"
          type="datetime-local"
          [label]="lang.map.license_end_date"></app-input>
        <app-select-input
          formControlName="companyId"
          [options]="brokerCompanies"
          [label]="lang.map.menu_broker_company"
          bindValue="id"
          bindLabel="getNames" />
        <div class="flex flex-row pl-1 items-center justify-start">
          <app-switch
            formControlName="status"
            [trueValue]="1"
            [falseValue]="0"
            [label]="lang.map.change_status"></app-switch>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    <app-button *ngIf="!inViewMode()" (click)="save$.next()" buttonType="primary">{{ lang.map.save }}</app-button>
    <app-button *ngIf="!inViewMode()" mat-dialog-close="" buttonType="primary-outline">{{ lang.map.close }}</app-button>
    <app-button *ngIf="inViewMode()" mat-dialog-close="" buttonType="primary">{{ lang.map.close }}</app-button>
  </div>
</div>

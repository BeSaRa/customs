<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.menu_violation_classification }}</h1>
    <app-icon-button tabindex="-1" mat-dialog-close="" class="close-btn" icon="CLOSE" />
  </div>
  <div class="dialog-content">
    <div class="grid grid-cols-2 gap-4 my-auto items-center">
      <ng-container [formGroup]="form">
        <app-input formControlName="arName" [label]="lang.map.ar_name" />
        <app-input formControlName="enName" [label]="lang.map.en_name" />
        <app-select-input
          formControlName="offenderType"
          [options]="offenderTypes"
          [label]="lang.map.offender_type"
          bindValue="lookupKey"
          bindLabel="getNames" />
        <app-switch formControlName="status" [trueValue]="1" [falseValue]="0" [label]="lang.map.change_status" />
      </ng-container>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    @if (!inViewMode()) {
    <app-button (click)="save$.next()" buttonType="primary">{{ lang.map.save }}</app-button>
    } @if (!inViewMode()) {
    <app-button mat-dialog-close="" buttonType="primary-outline">{{ lang.map.close }}</app-button>
    } @if (inViewMode()) {
    <app-button mat-dialog-close="" buttonType="primary">{{ lang.map.close }}</app-button>
    }
  </div>
</div>

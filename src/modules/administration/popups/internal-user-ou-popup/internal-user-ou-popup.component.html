<div class="dialog-container">
  <div class="dialog-header bg-primary">
    <h1>{{ lang.map.menu_internal_user_ou }}</h1>
    <app-icon-button
      tabindex="-1"
      mat-dialog-close=""
      class="close-btn"
      icon="CLOSE"></app-icon-button>
  </div>
  <div class="dialog-content">
    <div class="grid">
      <ng-container [formGroup]="form">
        <div class="mt-4">
          <app-select-input
            [options]="administrationAndSectionUnits"
            bindValue="id"
            bindLabel="getNames"
            [label]="lang.map.organization_unit"
            formControlName="administrationAndSectionUnit"
            [isMultiple]="false"
            [enableFilter]="true"
            bindFilter="getNames"></app-select-input>
        </div>
        <div class="mt-4">
          <app-select-input
            [options]="departmentUnits"
            bindValue="id"
            bindLabel="getNames"
            [label]="lang.map.sub_department"
            formControlName="organizationUnitArray"
            [isMultiple]="true"
            [enableFilter]="true"
            bindFilter="getNames"></app-select-input>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="dialog-footer justify-end">
    @if (!inViewMode()) {
      <app-button (click)="saveBulk$.next()" buttonType="primary"
        >{{ lang.map.save }}
      </app-button>
    }
    @if (!inViewMode()) {
      <app-button mat-dialog-close="" buttonType="primary-outline"
        >{{ lang.map.close }}
      </app-button>
    }
    @if (inViewMode()) {
      <app-button mat-dialog-close="" buttonType="primary"
        >{{ lang.map.close }}
      </app-button>
    }
  </div>
</div>
